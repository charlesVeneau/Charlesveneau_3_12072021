<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood! | La note enchantée</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../public/img/logo/ohmyfood.png"
        alt="logo ohmyfood"
        class="header__img"
      />
      <a href="../index.html" class="header__link"
        ><i class="fas fa-arrow-left"></i
      ></a>
    </header>
    <main class="main">
      <header class="restaurantHeader lanoteenchanteeHeader">
        <section class="restaurantHeader__info">
          <h1 class="restaurantHeader__title">La note enchantée</h1>
          <div class="restaurantHeader__icon">
            <i class="fas fa-heart"></i>
            <i class="far fa-heart"></i>
          </div>
        </section>
      </header>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Entrées</h2>
        <button class="cardBtn cardBtn--1">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Ravioles de foie gras</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">
                Accompagnés de leur crème à la truffe
              </p>
              <span class="cardBtn__price">25€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--2">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Caviar osciètre</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Sur blini à la farine de blé noir</p>
              <span class="cardBtn__price">35€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--3">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Homard et espuma de potiron</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Mariné aux zestes d'orange</p>
              <span class="cardBtn__price">20€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--4">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Foie gras de canard cuit entier</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Confiture de figue et pain toasté</p>
              <span class="cardBtn__price">35€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Plats</h2>
        <button class="cardBtn cardBtn--5">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Noix de coquilles Saint-Jacques</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Sur lit de purée de céleri-rave</p>
              <span class="cardBtn__price">40€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--6">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Langouste poêlée</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Purée de patate douce</p>
              <span class="cardBtn__price">35€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--7">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Mijoté de queue de boeuf</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">
                Et riz sauvage aux zestes de citron
              </p>
              <span class="cardBtn__price">44€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Desserts</h2>
        <button class="cardBtn cardBtn--8">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Macaron noisette et chocolat</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">
                Glace au caramel brun et sel de Guérande
              </p>
              <span class="cardBtn__price">18€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--9">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Baba au rhum revisité</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Avec son coulis de citron</p>
              <span class="cardBtn__price">22€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--10">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Tarte au citron meringuée</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Déstructurée</p>
              <span class="cardBtn__price">23€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--middle">
        <a href="#0" class="btn">Commander</a>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <img
          src="../public/img/logo/ohmyfood@2x.svg"
          alt="logo"
          class="footer__img"
        />
        <ul class="footer__list">
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link">Mentions légales</a>
          </li>
          <li class="footer__elt">
            <a href="mailto:contact@ohmyfood.com" class="footer__link"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
