<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood! | À la française</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../public/img/logo/ohmyfood.png"
        alt="logo ohmyfood"
        class="header__img"
      />
      <a href="../index.html" class="header__link"
        ><i class="fas fa-arrow-left"></i
      ></a>
    </header>
    <main class="main">
      <header class="restaurantHeader alafrancaiseHeader">
        <section class="restaurantHeader__info">
          <h1 class="restaurantHeader__title">À la française</h1>
          <div class="restaurantHeader__icon">
            <i class="fas fa-heart"></i>
            <i class="far fa-heart"></i>
          </div>
        </section>
      </header>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Entrées</h2>
        <button class="cardBtn cardBtn--1">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Tartare de poulpe acidulé</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Aux zestes d'orange</p>
              <span class="cardBtn__price">25€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--2">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Velouté de légumes d'antan</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Carotte, panais, topinambour</p>
              <span class="cardBtn__price">35€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--3">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Soupe à l'oignon</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Revisitée</p>
              <span class="cardBtn__price">20€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Plats</h2>
        <button class="cardBtn cardBtn--4">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Coquilles Saint-Jacques</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">
                Accompagnées d'une purée de panais
              </p>
              <span class="cardBtn__price">40€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--5">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Magret de canard</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Et parmentier de pommes de terre</p>
              <span class="cardBtn__price">35€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--6">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Pigeonneau d'Ille-et-Vilaine</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">
                Sur son lit de gnocchis aux légumes
              </p>
              <span class="cardBtn__price">44€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--lowPadding">
        <h2 class="section__title--light">Desserts</h2>
        <button class="cardBtn cardBtn--7">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Pétales de violettes glacées</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Et purée de noisettes</p>
              <span class="cardBtn__price">18€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--8">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Fondant au chocolat</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Revisitée</p>
              <span class="cardBtn__price">22€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
        <button class="cardBtn cardBtn--9">
          <div class="cardBtn__block">
            <div class="cardBtn__titleBox">
              <h3 class="cardBtn__title">Millefeuille croustillant</h3>
            </div>
            <div class="cardBtn__infos">
              <p class="cardBtn__location">Myrtilles et pâtes d'amande</p>
              <span class="cardBtn__price">23€</span>
            </div>
          </div>
          <div class="cardBtn__added">
            <i class="fas fa-check-circle"></i>
          </div>
        </button>
      </section>
      <section class="section section--grey section--middle">
        <a href="#0" class="btn">Commander</a>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <img
          src="../public/img/logo/ohmyfood@2x.svg"
          alt="logo"
          class="footer__img"
        />
        <ul class="footer__list">
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link">Mentions légales</a>
          </li>
          <li class="footer__elt">
            <a href="mailto:contact@ohmyfood.com" class="footer__link"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
