<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood! | La Palette Du Goût</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../public/img/logo/ohmyfood.png"
        alt="logo ohmyfood"
        class="header__img"
      />
      <a href="../index.html" class="header__link"
        ><i class="fas fa-arrow-left"></i
      ></a>
    </header>
    <main class="main">
      <header class="restaurantHeader">
        <section class="restaurantHeader__info">
          <h1 class="restaurantHeader__title">La palette du goût</h1>
          <div class="restaurantHeader__icon">
            <i class="fas fa-heart"></i>
            <i class="far fa-heart"></i>
          </div>
        </section>
      </header>
      <section class="section section--grey">
        <h2 class="section__title">Entrées</h2>
        <article class="card">
          <button class="card__link">
            <div class="card__block">
              <div class="card__infos">
                <h3 class="card__title">Fricassé d'escargot</h3>
                <p class="card__location">Au piment d'espelette</p>
              </div>
              <div class="card__icon">25€</div>
            </div>
          </button>
        </article>
      </section>
      <section class="section section--grey">
        <a href="#restaurants" class="btn mainHeader__link"
          >Explorer nos restaurants</a
        >
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <img
          src="../public/img/logo/ohmyfood@2x.svg"
          alt="logo"
          class="footer__img"
        />
        <ul class="footer__list">
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link"
              ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
            >
          </li>
          <li class="footer__elt">
            <a href="#0" class="footer__link">Mentions légales</a>
          </li>
          <li class="footer__elt">
            <a href="mailto:contact@ohmyfood.com" class="footer__link"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
